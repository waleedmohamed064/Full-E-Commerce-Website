        <select name="language" id="language">

  <section class="checkout-section">
    <div class="container checkout-container">
      <!-- Billing -->
      <div class="billing-details">
        <h2>Billing Details</h2>
        <form>
          <input type="text" name="firstName" placeholder="First Name" required>
          <input type="text" name="companyName" placeholder="Company Name">
          <input type="text" name="streetAddress" placeholder="Street Address" required>
          <input type="text" name="apt" placeholder="Apartment, suite, etc. (optional)">
          <input type="text" name="townCity" placeholder="Town / City" required>
          <input type="tel" name="phone" placeholder="Phone number" required>
          <input type="email" name="email" placeholder="Email Address" required>
          <label class="save-info">
            <input type="checkbox"> Save this information for faster checkout
          </label>
        </form>
      </div>

      <!-- Order summary -->
      <div class="order-summary">
        <h2>Your Order</h2>
        <div class="summary-items"></div>
        <div class="subtotal"><span>Subtotal</span> <span>$0</span></div>
        <div class="shipping"><span>Shipping</span> <span>Free</span></div>
        <div class="total"><span>Total</span> <span>$0</span></div>

        <div class="payment-method">
          <label><input type="radio" name="payment" value="bank" checked> Bank</label>
          <label><input type="radio" name="payment" value="cod"> Cash on Delivery</label>
        </div>

        <div class="payment-icons">
          <i class="fa-brands fa-cc-visa"></i>
          <i class="fa-brands fa-cc-mastercard"></i>
          <i class="fa-brands fa-cc-amex"></i>
        </div>

        <div class="coupon">
          <input type="text" placeholder="Coupon Code">
          <button type="button" class="apply-coupon">Apply Coupon</button>
        </div>

        <button type="button" class="place-order">Place Order</button>
      </div>
    </div>
  </section>
  <div class="footer">
    <!-- your footer  -->
  </div>


<script src="checkout.js"
    console.log("checkout.js is loaded âœ…");
document.addEventListener('DOMContentLoaded', () => {
  // --- ELEMENT SELECTION ---
  const form = document.getElementById('checkout-form');
  const nameInput = document.getElementById('name');
  const emailInput = document.getElementById('email');
  const addressInput = document.getElementById('address');
  const couponInput = document.getElementById('coupon');
  const applyCouponBtn = document.getElementById('apply-coupon');
  const totalDisplay = document.getElementById('total');

  let total = 100;
  let couponApplied = false;

  // --- FUNCTIONS ---
  const applyCoupon = () => {
    const code = couponInput.value.trim().toUpperCase();
    if (code === 'DISCOUNT10' && !couponApplied) {
      total = total * 0.9;
      couponApplied = true;
      totalDisplay.textContent = `Total: $${total.toFixed(2)}`;
      showAlert('Coupon applied successfully!', 'success');
    } else if (couponApplied) {
      showAlert('Coupon has already been applied.', 'warning');
    } else {
      showAlert('Invalid coupon code.', 'error');
    }
  };

  const validateForm = () => {
    if (!nameInput.value.trim() || !emailInput.value.trim() || !addressInput.value.trim()) {
      showAlert('Please fill in all required fields.', 'error');
      return false;
    }
    return true;
  };

  const placeOrder = (e) => {
    e.preventDefault();
    if (validateForm()) {
      showAlert('Order placed successfully!', 'success');
      form.reset();
      couponInput.value = '';
      total = 100;
      couponApplied = false;
      totalDisplay.textContent = `Total: $${total.toFixed(2)}`;
    }
  };

  const showAlert = (message, type = 'info') => {
    const alertBox = document.createElement('div');
    alertBox.className = `custom-alert alert-${type}`;
    alertBox.textContent = message;

    alertBox.style.position = 'fixed';
    alertBox.style.top = '20px';
    alertBox.style.right = '20px';
    alertBox.style.padding = '15px 20px';
    alertBox.style.borderRadius = '5px';
    alertBox.style.color = '#fff';
    alertBox.style.zIndex = '1000';
    alertBox.style.opacity = '0';
    alertBox.style.transition = 'opacity 0.5s';

    const colors = {
      success: 'green',
      error: 'red',
      warning: 'orange',
      info: 'blue'
    };
    alertBox.style.backgroundColor = colors[type];

    document.body.appendChild(alertBox);

    setTimeout(() => {
      alertBox.style.opacity = '1';
    }, 100);

    setTimeout(() => {
      alertBox.style.opacity = '0';
      setTimeout(() => alertBox.remove(), 500);
    }, 3000);
  };

  // --- EVENT LISTENERS ---
  applyCouponBtn.addEventListener('click', applyCoupon);
  form.addEventListener('submit', placeOrder);
};
